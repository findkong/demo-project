<!DOCTYPE html>
<html>
<head>
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD4xTYl_PO4FQ3tE9Br7jPVZGhok5D0uU&sensor=false">
</script>

<script>
//-37.873529, 144.993251
function initialize()
{

var mapProp = {
  center:new google.maps.LatLng(-37.873529,144.993251),
  zoom:15,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myCenter=new google.maps.LatLng(-37.873529, 144.993251);
var marker=new google.maps.Marker({
  position:myCenter,
  animation:google.maps.Animation.BOUNCE,
  icon:'pix/img3.jpg'
  });
  
  var infowindow = new google.maps.InfoWindow({
  content:"Hello World!"
  });

infowindow.open(map,marker);

marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>
